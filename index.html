<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuck</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .image-wrapper {
      width: 100%;
      height: 80%;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
    }

    .name {
      height: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      background-color: #1a1a1a;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container" onclick="showName('Muhammad Anwar')">
    <div class="image-wrapper">
      <img src="Fuck.jpeg" alt="Foto Fullscreen">
    </div>
    <div class="name">Muhammad Anwar</div>
  </div>

  <script>
    function showName(name) {
      alert("Nama: " + name);
    }
  </script>

</body>
</html>
